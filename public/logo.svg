<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" fill="none">
  <defs>
    <!-- 메인 그라데이션: 딥블루 → 시안 -->
    <linearGradient id="mainGrad" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#1565C0"/>
      <stop offset="50%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#00BCD4"/>
    </linearGradient>
    <!-- 'a' 외곽 그라데이션 -->
    <linearGradient id="aOuterGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1565C0"/>
      <stop offset="40%" stop-color="#1976D2"/>
      <stop offset="100%" stop-color="#2196F3"/>
    </linearGradient>
    <!-- 'a' 3D 깊이 그림자 -->
    <linearGradient id="aShadowGrad" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#0D47A1"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <!-- 'i' 바디 그라데이션 -->
    <linearGradient id="iBodyGrad" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#00BCD4"/>
    </linearGradient>
    <!-- 'i' 점 그라데이션 -->
    <radialGradient id="iDotGrad" cx="0.4" cy="0.35" r="0.6">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#00BCD4"/>
    </radialGradient>
    <!-- 'a' 내부 깊이 곡선 그라데이션 -->
    <linearGradient id="aInnerDepth" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#0D47A1" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1565C0" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- === 'a' 글자 === -->
  <!-- 'a' 3D 깊이 레이어 (뒤쪽 그림자) -->
  <path d="
    M 68 155
    C 28 155, -2 122, -2 82
    C -2 42, 28 9, 68 9
    C 108 9, 120 30, 125 42
    L 120 48
    C 115 36, 104 18, 68 18
    C 34 18, 8 48, 8 82
    C 8 116, 34 148, 68 148
    C 88 148, 104 138, 113 122
    L 113 155
    Z
  " fill="url(#aShadowGrad)"/>

  <!-- 'a' 메인 외곽 링 -->
  <path d="
    M 68 148
    C 32 148, 10 118, 10 82
    C 10 46, 32 16, 68 16
    C 104 16, 120 36, 126 50
    L 126 148
    L 116 148
    L 116 126
    C 106 142, 90 148, 68 148
    Z
    M 68 120
    C 90 120, 106 102, 106 82
    C 106 62, 90 44, 68 44
    C 46 44, 32 62, 32 82
    C 32 102, 46 120, 68 120
    Z
  " fill="url(#aOuterGrad)"/>

  <!-- 'a' 내부 홀 주변 3D 깊이 곡선 -->
  <path d="
    M 68 120
    C 46 120, 32 102, 32 82
    C 32 62, 46 44, 68 44
    C 72 44, 76 45, 80 47
    C 58 50, 42 66, 42 84
    C 42 104, 54 118, 68 120
    Z
  " fill="url(#aInnerDepth)" opacity="0.5"/>

  <!-- 'a' 상단 하이라이트 -->
  <path d="
    M 68 16
    C 50 16, 34 24, 22 38
    C 36 22, 52 14, 70 14
    C 106 14, 122 36, 128 50
    L 126 50
    C 120 36, 104 16, 68 16
    Z
  " fill="#42A5F5" opacity="0.3"/>

  <!-- === 'i' 글자 === -->
  <!-- 'i' 바디 (둥근 사각형) -->
  <rect x="140" y="52" width="28" height="96" rx="14" fill="url(#iBodyGrad)"/>

  <!-- 'i' 점 -->
  <circle cx="154" cy="22" r="16" fill="url(#iDotGrad)"/>

  <!-- 'i' 점 하이라이트 -->
  <circle cx="149" cy="17" r="6" fill="#B2EBF2" opacity="0.5"/>
</svg>
